{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: rgba(20, 20, 20, 0.85);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #ff6fd8;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            border: 2px solid #ff6fd8;
            padding: 0.75rem;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            background-color: #333;
            color: white;
        }

        .form-control:focus {
            border-color: #8a00d4;
            box-shadow: 0px 5px 20px rgba(138, 0, 212, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #8a00d4 0%, #ff6fd8 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            width: 100%;
            transition: background 0.3s ease;
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff6fd8 0%, #8a00d4 100%);
        }

        .btn-primary:active {
            background: linear-gradient(135deg, #ff3c7d 0%, #6a11cb 100%);
        }

        p {
            text-align: center;
            margin-top: 1.5rem;
            color: white;
        }

        p a {
            color: #ff6fd8;
            font-weight: 600;
            text-decoration: none;
        }

        p a:hover {
            color: #8a00d4;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
{% if messages %}
<div class="alert alert-info">
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

<body>
    {% include 'navbar.html' %}

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->,
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
